buildscript {
  // Buildscript is evaluated before everything else so we can't use getExtOrDefault
  def kotlin_version = rootProject.ext.has("kotlinVersion") ?
      rootProject.ext.get("kotlinVersion") :
      project.properties["SherpaOnnxOfflineTts_kotlinVersion"]

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.0.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

def reactNativeArchitectures() {
  def value = rootProject.getProperties().get("reactNativeArchitectures")
  return value ? value.split(",") : ["armeabi-v7a", "arm64-v8a"]
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name)
      ? rootProject.ext.get(name)
      : project.properties["SherpaOnnxOfflineTts_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name)
      ? rootProject.ext.get(name)
      : (project.properties["SherpaOnnxOfflineTts_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()
  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.sherpaonnxofflinetts"
    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
        assets.srcDirs += ['../ios/Resources']
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    pickFirst "lib/**/libonnxruntime.so"
    pickFirst "lib/**/libc++_shared.so"
  }
}

repositories {
  google()
  mavenCentral()
  // üîπ Permite usar el AAR local sin romper builds AAR/AGP8+
  flatDir {
    dirs 'libs'
  }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  // React Native base
  implementation "com.facebook.react:react-native:+"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // üîπ Incluye el AAR como binario, no como dependencia directa
  // Esto evita el error ‚ÄúDirect local .aar file dependencies are not supported‚Ä¶‚Äù
  api files('libs/sherpa-onnx-1.10.35.aar')
}
